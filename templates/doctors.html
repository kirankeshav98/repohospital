{% extends 'base.html' %}
{% block title %}Doctors page{% endblock %}
{% block content %}
<h1 class="text-center">OUR DOCTORS</h1>
<hr>
<div class="container-fluid text-center bg-light p-2">
    {% for d in doctor %}

    <div class="card text-center mx-3 my-4" style="width: 18rem; display: inline-block;">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dr.{{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6 class="card-text">{{d.dep_name}} department</h6>
        </div>
      </div>
    {% endfor %}
</div>


{% endblock %}
